name: 🚀 Repro!

on:
  push:

jobs:
  prisma:
    name: ⚫️ prisma
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ⬇️  Checkout repo
        uses: actions/checkout@v3

      # - name: ❄️  Install Nix
      #   uses: cachix/install-nix-action@master

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: 📥 Install deps
        run: npm ci

      - name: Start postgres
        run: docker compose up -d

      - name: echo some stuff in non-nix context
        run: ls -al "/usr/lib/$(uname -m)-linux-gnu"

      - name: echo some stuff in nix context
        run: nix develop --command ls -al "/usr/lib/$(uname -m)-linux-gnu"

      - name: 🛠 Run migrations
        run: DEBUG=prisma* npx prisma migrate reset --force --skip-seed

      - name: Seed explitily
        run: npx prisma db seed
