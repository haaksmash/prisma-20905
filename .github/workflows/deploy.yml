jobs:
  prisma:
    name: âš«ï¸ prisma
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v3

      # - name: â„ï¸  Install Nix
      #   uses: cachix/install-nix-action@master

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: Start postgres
        run: docker compose up -d

      - name: echo some stuff in non-nix context
        run: ls -al "/usr/lib/$(uname -m)-linux-gnu"

      - name: echo some stuff in nix context
        run: nix develop --command ls -al "/usr/lib/$(uname -m)-linux-gnu"

      - name: ğŸ›  Run migrations
        run: DEBUG=prisma* npx prisma migrate reset --force --skip-seed

      - name: Seed explitily
        run: npx prisma db seed
